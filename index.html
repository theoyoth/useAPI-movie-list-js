<body>
  <h1 class="text-center">MOVIES LIST</h1>

    <div class="row mt-3 justify-content-center">
      <div class="col-md-7">
        <h2>Search movies</h2>
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="movies" id="search-input">
          <div class="input-group-append">
            <button class="btn btn-dark" id="search-button">search</button>
          </div>
        </div>
      </div>
    </div>
    <hr>
    <div class="row" id="movie-list"></div>

    <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
      Launch demo modal
    </button> -->

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Movie Details</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
